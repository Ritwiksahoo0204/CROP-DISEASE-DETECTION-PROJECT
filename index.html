
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Smart Paddy Guardian</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="background-container"></div>
  <div class="overlay"></div>

  <div class="container">
    <header>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Features</a>
        <a href="#">Contact</a>
      </nav>
    </header>

    <main>
      <div class="content">
        <h1>SMART PADDY<br />GUARDIAN</h1>
        <p class="subtitle">Crop Disease Detection</p>
        <button class="upload-btn">Upload Leaf Image</button>

        <div class="features">
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="8" />
              <path d="M8 12l3 3 5-5" />
            </svg>
            Accuracy
          </div>
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8" />
              <path d="M21 21l-4.35-4.35" />
            </svg>
            Diagnosis
          </div>
          <div class="feature">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 2l7 4v6c0 5-4 9-7 10-3-1-7-5-7-10V6l7-4z" />
            </svg>
            Prevention Tips
          </div>
        </div>
      </div>

      <div class="phone-container">
        <div class="phone-hand">
          <div class="phone-frame">
            <img
              src="https://png.pngtree.com/thumb_back/fh260/background/20230902/pngtree-a-close-up-shot-of-a-rice-plant-growing-in-the-image_13131657.jpg"
              alt="Close-up of rice plant"
            />
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload Image</h2>
      <p>Choose how you want to upload the leaf image</p>
      <div class="modal-buttons">
        <button id="takePhotoBtn" class="modal-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path
              d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"
            />
            <circle cx="12" cy="13" r="4" />
          </svg>
          Take Photo
        </button>
        <button id="choosePhotoBtn" class="modal-btn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
            <circle cx="8.5" cy="8.5" r="1.5" />
            <path d="M21 15l-5-5L5 21" />
          </svg>
          Choose from Gallery
        </button>
      </div>
    </div>
  </div>
</body>
</html>
